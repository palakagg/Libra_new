<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dropdown Filter/Search by product or items Using jQuery</title>
</head>
<body>
<div class="container" style="margin-top:0px;">
<h5>End of Day Trade List</h5>
<table id="table_format" class="table table-bordered" ><tbody>
<tr>
<th class="tableHead">Trade ID</th>
<th class="tableHead">Security</th>

<th class="tableHead">Price</th>

<td class="buttons">
<input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
<input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
<input type="button" value="Delete" class="delete" onclick="delete_row('1')">
</td>
</tr>
<tr id="row2"><td id="tradeid_row2">2</td>
<td id="security_row2">Apple</td>

<td class="buttons">

<input type="button" id="save_button2" value="Save" class="save" onclick="save_row('2')">
<input type="button" value="Delete" class="delete" onclick="delete_row('2')">
</td>
</tr>
<tr id="row3"><td id="tradeid_row3">3</td>
<td id="security_row3">Walmart</td>
<td id="quantity_row3">120000</td>
<td id="price_row3">4.00</td>
<td id="buyer_row3">Goldman Sachs</td>
<td id="seller_row3">Deutsche Bank</td>
<td class="buttons">
<input type="button" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')">
<input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')">
<input type="button" value="Delete" class="delete" onclick="delete_row('3')">
</td>
</tr>
<tr id="row4"><td id="tradeid_row4">4</td>

<input type="button" id="edit_button4" value="Edit" class="edit" onclick="edit_row('4')"> 
<input type="button" id="save_button4" value="Save" class="save" onclick="save_row('4')">
<input type="button" value="Delete" class="delete" onclick="delete_row('4')">
</td>
</tr>

<tr>
<td class="input"><input type="text" class="addNew" id="new_trade" size="4"></td>
<td class="input"><input type="text" class="addNew" id="new_security" size="10"></td>
<td class="input"><input type="text" class="addNew" id="new_quantity" size="10"></td>
<td class="input"><input type="text" class="addNew" id="new_price" size="10"></td>
<td class="input"><input type="text" class="addNew" id="new_buyer" size="10"></td>
<td class="input"><input type="text" class="addNew" id="new_seller"></td>
<td class="buttons"><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
</tr>

</tbody></table>
</div>




<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>


<script src="tableShow.js"></script>
<script src="table_script.js"></script>

jQuery('#table_format').ddTableFilter();
</script>
</body>
</html>
